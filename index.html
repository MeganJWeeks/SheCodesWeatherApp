<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SheCodes Weather App</title>
    <link rel="stylesheet" href="src/stylesheet.css" />


</head>

<body>


    <div class="container weather-container">
        <div class="col right">
            <div class="weather-details">
                <div class="row">
                    <div class="col-10">Humidity</div>
                    <div class="col-2"><span id="humidity">30</span>%
                    </div>

                </div>
                <div class="row">
                    <div class="col-10">Windspeed</div>
                    <div class="col-2"><span id="wind">2</span><span id="wind-units">km/h</span>
                    </div>

                </div>
            </div>
            <hr />
            <div id="forecast">


            </div>
            <hr />
            <div class="city-change">
                <form id="city-search">
                    <div class="mb-3 change-city-input">
                        <input type="text" class=" form-control input-box" id="input-city-box"
                            placeholder="Enter a new city" />
                        <button type="submit" id="submit-city-button">Go</button>

                    </div>
                </form>
                <button id="current-city-button">Current location</button>

            </div>
        </div>
        <div class="col left">
            <div class="current-info">
                <span class="day">Monday</span>
                <span class="time">10:28am</span>
                <span class="location" id="show-city-heading">Rotterdam</span>
            </div>
            <div class="current-weather">
                <img src="#" alt="Clear" id="weather-icon-large" />
                <span class="temp-large"><span id="temperature-large">15</span><a href="#" id="celsius-link"
                        class="active">°C</a><span id="unit-divider"> | </span><a href="#" id="farenheit-link">°F
                    </a></span>
                <span class="weather-description" id="weather-description">Cloudy</span>
            </div>

        </div>
    </div>
    <span class="footer"><a href="https://github.com/MeganJWeeks/SheCodesWeatherApp">Open-source code</a> by Megan
        Weeks</span>
    <span id="timeAtData"></span>
    </div>
    </div>


    </div>







    </div>



</body>
<script src="src/app.js"></script>

</html>
